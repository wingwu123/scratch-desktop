directories:
  buildResources: buildResources
  output: dist
appId: com.whalesbot.scratch.wobot
productName: "WOBOT Scratch"
copyright: Copyright Â© 2021 Whalesbot
afterSign: "scripts/afterSign.js"
extraFiles:
  -
    from : './extraFiles/Arduino/'
    to : './Arduino/'
    filter : 
      - "**/*"
  -
    from : './extraFiles/d3dcompiler_47.dll'
    to : './d3dcompiler_47.dll'
mac:
  category: public.app-category.education
  entitlements: buildResources/entitlements.mac.plist
  extendInfo:
    NSCameraUsageDescription: >-
        This app requires camera access when taking a photo in the paint editor or using the video sensing blocks.
    NSMicrophoneUsageDescription: >-
        This app requires microphone access when recording sounds or detecting loudness.
  gatekeeperAssess: true
  hardenedRuntime: true
  icon: buildResources/ScratchDesktop.icns
  provisioningProfile: embedded.provisionprofile
  target:
    - dmg
    - mas
  type: distribution
mas:
  category: public.app-category.education
  entitlements: buildResources/entitlements.mas.plist
  entitlementsInherit: buildResources/entitlements.mas.inherit.plist
  hardenedRuntime: false
  icon: buildResources/ScratchDesktop.icns
masDev:
  type: development
  provisioningProfile: macDeveloperThisDevice.provisionprofile
win:
  icon: buildResources/ScratchDesktop.ico
  target:
    - appx
    - nsis
  publisherName: whalesbot
  signAndEditExecutable: true
  requestedExecutionLevel: "requireAdministrator"
  publish:
   - 
     publishAutoUpdate: true
     provider: whalesbot
     url: https://oceanlevel.cn/app/version?appid=com.whalesbot.wobot
     useMultipleRangeRequest: false

appx:
  identityName: ScratchFoundation.ScratchDesktop
  publisherDisplayName: "Scratch Foundation"
  publisher: "CN=2EC43DF1-469A-4119-9AB9-568A0A1FF65F"
nsis:
  oneClick: false # allow user to choose per-user or per-machine
  allowToChangeInstallationDirectory: true
  include: "./build/installer.nsh"


